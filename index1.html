<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href=https://firebasestorage.googleapis.com/v0/b/gt-157.appspot.com/o/GT.zip?alt=media&token=7c991a4f-9a09-46fc-aa43-b33d014e538e target="_blank" class="btn">Go to Example</a>
</body>
</html>
